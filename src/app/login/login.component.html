<div class="login-body">
    <form (ngSubmit)="onSubmit(f)" #f>
        <legend style="text-align: center;font-size: 32px;">فرم ورود ...</legend>

          <label for="" class="form-label">نام کاربری، ایمیل و یا شماره همراه</label>
          <input 
                type="name"

                ngModel

        <div class="form-froup">
            <label for="" class="form-label">نام کاربری</label>
            <input 
                type="name" 
                class="form-control" 
                id="userName"
                ngModel
                name="username">
        </div>
        <div class="form-froup">
            <label for="" class="form-label">ایمیل</label>
            <input 
                type="email" 
                class="form-control" 
                id="email"
                ngModel
                name="email"
                >
        </div>
        <div class="form-froup">
            <label for="" class="form-label">شماره همراه</label>
            <input 
                type="text" 
                class="form-control" 
                id="phoneNumber"
                ngModel
                name="phonenumber"
                >
        </div>
        <div class="form-froup">
          <label for="" class="form-label">رمز عبور</label>
          <input 
                type="password" 
                class="form-control" 
                id="password"
                ngModel
                name="password"
                >
        </div>
        <div class="form-froup">
            <label for="" class="form-label">تائید رمز عبور</label>
            <input 
                type="password" 
                class="form-control" 
                id="password"
                ngModel
                name="passwordconfirm"
                >
        </div>
        <div class="form-froup">
          <div class="form-check">
            <input 
                class="form-check-input" 
                type="checkbox" 
                id="gridCheck"
                ngModel
                name="checkbox"
                >
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="form-froup">
          <button type="submit" class="btn btn-primary">ورود</button>&nbsp;&nbsp;&nbsp;
          <button type="submit" class="btn btn-primary">ثبت نام</button>
        </div>
      </form>
</div>
